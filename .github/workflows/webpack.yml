name: CI - NodeJS Build & Lint & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: |
        if [ -f ".eslintrc" ] || [ -f ".eslintrc.js" ]; then
          npm run lint || echo "No lint script found"
        else
          echo "No ESLint config present"
        fi

    - name: Run tests
      run: |
        if [ -d "tests" ] || [ -d "__tests__" ]; then
          npm test || echo "No test script found"
        else
          echo "No tests directory"
        fi

    - name: Build
      run: |
        if [ -f "webpack.config.js" ]; then
          npx webpack
        else
          echo "Skipping webpack build â€” config not found"
        fi
